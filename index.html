<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Site</title>
  </head>
  <body>
    <div id="#app">
      <aside class="main__menu">menu</aside>
      <main>
        <div class="header">
          <div class="header__navigation">
            <div class="header__left--icon">
              <button class="header__menu">
                <img src="./IMG/Menu.svg" alt="icon" />
              </button>
              <div class="tablet__square"></div>
              <button class="header__logo">
                <img src="./IMG/cps.svg" alt="CPS" />
              </button>
            </div>
            <div class="header__right--icon">
              <div id="square"></div>
              <div></div>
              <div class="header__action">
                <button class="header__call">
                  <img src="./IMG/Support.svg" alt="call" />
                </button>
                <button class="header__chat">
                  <img src="./IMG/Chat.svg" alt="chat" />
                </button>
                <button class="header__profile">
                  <img src="./IMG/profile.svg" alt="Oval" />
                </button>
              </div>
              <div class="tablet__square--alt"></div>
              <button class="header__support--icon">
                <img src="./IMG/Group.svg" alt="Support" />
              </button>
              <button class="header__search">
                <img src="./IMG/icon.svg" alt="Search" />
              </button>
            </div>
          </div>
          <div class="header__separation"></div>
          <div class="herobox--menu"></div>
          <div class="herobox--text">Услуги и сервисы</div>
        </div>
      </main>
    </div>
  </body>
</html>
